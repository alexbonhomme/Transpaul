<!doctype html>
<html>
    <head>
        <title>Tranpaul</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="node_modules/purecss/build/pure-min.css">
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <div id="transpaul" class="transpaul">
            <img class="transpaul-loader" src="assets/boobs_loader.jpg">
        </div>

        <script id="template.mst" type="x-tmpl-mustache">
            <div class="pure-g">
                <div class="pure-u-4-5">
                    <div class="transpaul-stopname">{{stopName}}</div>
                    <div class="transpaul-direction">{{direction}}</div>
                </div>
                <div class="pure-u-1-5">
                    <div class="pure-g transpaul-line-info">
                        <div class="pure-u-1-2">
                            <img class="pure-img" src="http://transpole.mobi/images/subsidiary/modes_border_{{lineMode}}@2x.png">
                        </div>
                        <div class="pure-u-1-2">
                            <img class="pure-img" src="http://transpole.mobi/images/subsidiary/lines_pictos/lines_border_{{lineName}}@2x.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="transpaul-nexts">
                <h3>Prochains passages</h3>

                {{#nexts}}
                <div class="transpaul-next">
                    <span class="transpaul-remaining">{{remaining}} min </span> ({{next}})
                </div>
                {{/nexts}}
            </div>
        </script>

        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="node_modules/moment/min/moment-with-locales.min.js"></script>

        <script src="js/transpole.js"></script>
        <script src="js/transpaul.js"></script>
    </body>
</html>
